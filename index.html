<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="sidenav" id="sidenav">
    <button class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </button>
    <a href="#" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
    <a href="#" class="nav-item"><i class="fas fa-gavel"></i><span>Auction</span></a>
    <a href="#" class="nav-item"><i class="fas fa-money-check-alt"></i><span>Payment</span></a>
    <a href="#" class="nav-item"><i class="fas fa-gift"></i><span>Bonuses</span></a>
    <a href="#" class="nav-item"><i class="fas fa-cogs"></i><span>Advanced Settings</span></a>
    <a href="#" class="nav-item"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>
  
  <div class="main">
    <h1 class="main-heading">CRYPTOSHARES AUCTION</h1>
    <div class="container mt-4">
      <div class="row">
        <div class="col-xl-4 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-body p-4">
              <div class="d-flex align-items-center">
                <div>
                  <i class="fas fa-handshake fa-2x text-purple"></i>
                </div>
                <div class="ml-4">
                  <p class="mb-1 text-dark fs-20 font-weight-medium">My Bids</p>
                  <h6 class="mb-1 text-purple fs-18 font-weight-semibold">ZAR 50.00</h6>
                  <p class="mb-1 text-muted fs-16 font-weight-semibold"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Repeat the above card structure for the remaining 5 cards -->
        <div class="col-xl-4 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-body p-4">
              <div class="d-flex align-items-center">
                <div>
                  <i class="fas fa-chart-line fa-2x text-purple"></i>
                </div>
                <div class="ml-4">
                  <p class="mb-1 text-dark fs-20 font-weight-medium">Bid Income</p>
                  <h6 class="mb-1 text-purple fs-18 font-weight-semibold">ZAR 20.00</h6>
                  <p class="mb-1 text-muted fs-16 font-weight-semibold"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-body p-4">
              <div class="d-flex align-items-center">
                <div>
                  <i class="fas fa-calendar-alt fa-2x text-purple"></i>
                </div>
                <div class="ml-4">
                  <p class="mb-1 text-dark fs-20 font-weight-medium">Next Auction</p>
                  <h6 class="mb-1 text-purple fs-18 font-weight-semibold">05:00Hours Left</h6>
                  <p class="mb-1 text-muted fs-16 font-weight-semibold"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-body p-4">
              <div class="d-flex align-items-center">
                <div>
                  <i class="fas fa-id-badge fa-2x text-purple"></i>
                </div>
                <div class="ml-4">
                  <p class="mb-1 text-dark fs-20 font-weight-medium">Sponsor ID</p>
                  <h6 class="mb-1 text-purple fs-18 font-weight-semibold">85215</h6>
                  <p class="mb-1 text-muted fs-16 font-weight-semibold"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-body p-4">
              <div class="d-flex align-items-center">
                <div>
                  <i class="fas fa-gift fa-2x text-purple"></i>
                </div>
                <div class="ml-4">
                  <p class="mb-1 text-dark fs-20 font-weight-medium">Bonus</p>
                  <h6 class="mb-1 text-purple fs-18 font-weight-semibold">ZAR 10.00</h6>
                  <p class="mb-1 text-muted fs-16 font-weight-semibold"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-body p-4">
              <div class="d-flex align-items-center">
                <div>
                  <i class="fas fa-envelope fa-2x text-purple"></i>
                </div>
                <div class="ml-4">
                  <p class="mb-1 text-dark fs-20 font-weight-medium">Contact Us</p>
                  <h6 class="mb-1 text-purple fs-18 font-weight-semibold">0781258489</h6>
                  <p class="mb-1 text-muted fs-16 font-weight-semibold"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById("sidenav");
      sidebar.classList.toggle("collapsed");
      document.querySelectorAll('.main .row .col-xl-4').forEach(function(card) {
        card.classList.toggle('col-xl-3');
      });
    }
  </script>
</body>
</html>
